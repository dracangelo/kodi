{% extends 'base.html' %}

{% block title %}Create Ticket - Kodi{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="mb-8">
        <a href="{% url 'ticket_list' %}" class="text-gray-500 hover:text-gray-700 mb-4 inline-flex items-center">
            <i class="fas fa-arrow-left mr-2"></i> Back to Tickets
        </a>
        <h2 class="text-3xl font-bold text-gray-800">Create Maintenance Ticket</h2>
    </div>

    <div class="glass p-8 rounded-2xl shadow-lg border border-white">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {% for field in form %}
                <div class="{% if field.name == 'description' %}md:col-span-2{% endif %}">
                    <label for="{{ field.id_for_label }}" class="block text-sm font-bold text-gray-700 mb-2">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <div class="pt-4">
                <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-indigo-200 transition-all flex items-center justify-center">
                    <i class="fas fa-tools mr-2"></i> Create Ticket
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
