{% extends 'base.html' %}

{% block title %}Add Tenant - Kodi{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="mb-8">
        <a href="{% url 'tenant_list' %}" class="text-gray-500 hover:text-gray-700 mb-4 inline-flex items-center">
            <i class="fas fa-arrow-left mr-2"></i> Back to Tenants
        </a>
        <h2 class="text-3xl font-bold text-gray-800">Add Tenant Profile</h2>
    </div>

    <div class="glass p-8 rounded-2xl shadow-lg border border-white">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {% for field in form %}
                <div
                    class="{% if field.name == 'emergency_contact' or field.name == 'notes' %}md:col-span-2{% endif %}">
                    <label for="{{ field.id_for_label }}" class="block text-sm font-bold text-gray-700 mb-2">{{
                        field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <div class="pt-4">
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-blue-200 transition-all flex items-center justify-center">
                    <i class="fas fa-user-plus mr-2"></i> Register Tenant
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
